---

cabot_install_postgres: yes
cabot_db: 'cabot'
cabot_db_user: 'cabot'
cabot_db_pass: 'cabot'


cabot_user: 'cabot'
cabot_venv_path: '/home/{{ cabot_user }}/cabot.venv'
cabot_log_folder: '/var/log/cabot'

cabot_config_template: 'cabot.config.j2'
cabot_config_folder: '/home/{{ cabot_user }}/cabot.config'
cabot_config_file: '{{ cabot_config_folder }}/config'

cabot_listen_address: '127.0.0.1'
cabot_listen_port: '5000'
cabot_listen_workers: '5'

cabot_version: '0.10.8'

cabot_www_http_host: 'cabot.example.com'
cabot_time_zone: 'Etc/UTC'
cabot_calendar_rota: 'http://www.google.com/calendar/ical/example.ics'
cabot_admin_email: 'you@example.com'
cabot_from_email: 'noreply@example'

cabot_install_redis: yes
cabot_redis_password: 'yourredispassword'
cabot_redis_host: 'localhost'
cabot_redis_port: '6379/1'

cabot_graphite_api: 'http://graphite.example.com/'
cabot_graphite_user: 'username'
cabot_graphite_password: 'password'
cabot_http_user_agent: 'Cabot'
